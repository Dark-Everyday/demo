<!DOCTYPE html>
<html>
<head>
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.price {
  color: grey;
  font-size: 22px;
}

.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: #FF0000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.card button:hover {
  opacity: 0.7;
}
</style>
</head>
<body>

<h2 style="text-align:center">My Purchases</h2>

<div class="card">
  <img src="milk.JPG" alt="milk" style="width:100%">
  <h1>Horizon Organic Organic 2% Reduced Fat Milk</h1>
  <p class="price">$3.99</p>
  <p>Directions Perishable. Keep refrigerated.
    Best if opened by sell-by date and used within 7 days.
    </p>
  <p><button>Add to Cart</button></p>
</div>

</body>
</html>
